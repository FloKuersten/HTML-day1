<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <form action="">
      <h1>Registration Form</h1>

      <label for="firstname">Firstname:</label>
      <input type="text" placeholder="Firstname" id="firstname" name="firstname"/><br /><br />

      <label for="lastname">Lastname:</label>
      <input type="text" placeholder="Lastname" id="lastname" name="lastname" /><br /><br />

        <label for="course">Course:</label>
        <select id="course" name="course">
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JavaScript">Javascript</option>
          <option value="PHP">PHP</option>
        </select>
      <br /><br />

      <label for="gender">Gender:</label><br />
      <input type="radio" name="gender" value="male" checked /> Male<br />
      <input type="radio" name="gender" value="female" /> Female<br />
      <input type="radio" name="gender" value="other" /> Other<br />

      <br />

      <label for="hobby">Hobbies:</label><br />
      <input type="checkbox" name="hobby" id="programming" checked />
      <label for="programming">Programming</label><br />

      <input type="checkbox" name="hobby" id="basketball" />
      <label for="basketball">Basketball</label><br />

      <input type="checkbox" name="hobby" id="football" />
      <label for="football">Football</label><br />

      <input type="checkbox" name="hobby" id="reading" />
      <label for="reading">Reading Novel</label><br /><br />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone"/><br /><br />

      <label for="address">Address:</label>
      <input
        type="textarea"
        placeholder="Street, Number, ZIP Code, City, Country"
        id="address"
        name="address"
      /><br /><br />

      <label for="email">Email:</label>
      <input type="email" placeholder="email" id="email" /><br /><br />

      <label for="password">Password:</label>
      <input type="password" placeholder="password" id="password" /><br /><br />

      <input type="button" value="Submit" />
      <input type="button" value="Reset" />
    </form>
  </body>
</html>
